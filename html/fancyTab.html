<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fancy New Tab</title>
    <link rel="stylesheet" href="fancyTab.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0">
</head>
<body>
    <div id="image"></div>
    <button id="arrow" onclick="showWeatherInfo()">
        <img alt="arrow pointing upwards" src="../images/arrow_up.svg"/>
    </button>
    <div id="weatherInfo"> 
        <span id="weatherIcon" class="material-symbols-outlined">
            thunderstorm
        </span>
    </div>
    <img id="dayCycleIcon" alt="icon that shows the time of day" src="../images/dayCycleIcon.svg"/>
    <script src="../scripts/fancyTab.js"></script>
</body>
</html>
