<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fancy New Tab</title>
    <!-- CSS files -->
    <link rel="stylesheet" href="resetCss.css">
    <link rel="stylesheet" href="fancyTab.css">
    <!-- Material icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0">
    <!-- Jost font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap">
</head>
<body>
    <img id="powerButton" alt="Button that closes the tab" src="../images/powerButton.svg">
    <img id="colorButton" alt="Button that switches between colorful and greyscale background picture" src="../images/colorOn.svg">
    <div id="backgroundImage"></div>
    <div id="dashboard">
        <div id="time" class="text">12:42</div>
        <div id="day" class="text">MONDAY</div>
    </div>
    <div id="searchBar">
        <input id="searchBarField" type="search" placeholder="Good Morning, Luca. Ready to search the world?">
        <button id="searchBarButton" onclick="searchBarOnClick()">
            <img id="searchBarIcon" alt="Icon of the search bar" src="../images/searchBarIcon.svg"/>
        </button>
        <p id="date" class="text">01.03.2024</p>
        <div id="settings" style="visibility: hidden;">
            <div id="userName" class="settingsContainer">
                <label id="userNameText" for="userNameInput" class="text settingsTexts">User Name:</label>
                <input id="userNameInput" name="userNameInput" type="text" placeholder="Fellow Human" value="Fellow Human"/>
            </div>
            <div id="language" class="settingsContainer">
                <p id="languageText" class="text settingsTexts">Language:</p>
                <div class="settingsButtons">
                    <button id="languageButtonEnglish" state="active">
                        English
                    </button>
                    <button id="languageButtonGerman">
                        German
                    </button>
                </div>
            </div>
            <div id="measureUnit" class="settingsContainer">
                <p id="measureUnitText" class="text settingsTexts">Measure Unit:</p>
                <div class="settingsButtons">
                    <button id="measureUnitMetric" state="active">
                        Metric
                    </button>
                    <button id="measureUnitImperial">
                        Imperial
                    </button>
                </div>
            </div>
            <div id="colorScheme" class="settingsContainer">
                <p id="colorSchemeText" class="text settingsTexts">Color Scheme:</p>
                <div class="settingsButtons">
                    <button id="colorSchemeBlue" style="background: #033D6B;">
                        Blue
                    </button>
                    <button id="colorSchemeViolet" style="background: #370140;" state="active">
                        Violet
                    </button>
                    <button id="colorSchemeGreen" style="background: #345502;">
                        Green
                    </button>
                    <button id="colorSchemeRed" style="background: #450113;">
                        Red
                    </button>
                </div>
            </div>
            <div id="searchEngine" class="settingsContainer">
                <p id="searchEngineText" class="text settingsTexts">Search Engine:</p>
                <div class="settingsSearchEngines">
                    <img id="google" alt="Icon of Google" src="../images/googleIcon.svg" state="active">
                    <img id="ecosia" alt="Icon of Ecosia" src="../images/ecosiaIcon.svg">
                    <img id="duckDuckGo" alt="Icon of DuckDuckGo" src="../images/duckDuckGoIcon.svg">
                    <img id="bing" alt="Icon of Bing" src="../images/bingIcon.svg">
                </div>
            </div>
        </div>
    </div>
    <button id="arrow" onclick="showWeatherInfo()">
        <img alt="arrow pointing upwards" src="../images/arrow_up.svg"/>
    </button>
    <div id="weatherInfo"> 
        <span id="weatherIcon" class="material-symbols-outlined">
            thunderstorm
        </span>
    </div>
    <img id="dayCycleIcon" alt="icon that shows the time of day" src="../images/dayCycleIcon.svg"/>
        <div id="shortcuts">
            <div id="upperShortcuts">
                <img id="twitchShortcut" alt="Link to Twitch" src="../images/twitchShortcut.svg">
                <img id="overleafShortcut" alt="Link to Overleaf" src="../images/overleafShortcut.svg">
            </div>
            <div id="lowerShortcuts">
                <img id="youtubeShortcut" alt="Link to YouTube" src="../images/youtubeShortcut.svg">
                <img id="githubShortcut" alt="Link to GitHub" src="../images/githubShortcut.svg">
                <img id="gitlabShortcut" alt="Link to GitLab" src="../images/gitlabShortcut.svg">
            </div>
        </div>
    <script src="../scripts/fancyTab.js"></script>
</body>
</html>
